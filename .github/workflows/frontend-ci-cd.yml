name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:
    inputs:
      invalidate_cache:
        description: 'Invalidate CloudFront cache after deploy'
        required: false
        default: true
        type: boolean
      skip_infrastructure:
        description: 'Skip infrastructure deployment (only deploy code)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: eu-west-1
  NODE_VERSION: '20'
  TF_VERSION: '1.9.5'

jobs:
  # Job 1: Gestisce l'infrastruttura Terraform (S3, CloudFront)
  infrastructure:
    name: Infrastructure (Terraform)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_infrastructure != 'true') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'web/terraform/'))
    defaults:
      run:
        working-directory: web/terraform

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Save plan output
        if: github.event_name == 'pull_request'
        run: terraform show -no-color tfplan > plan.txt

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('web/terraform/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;

            const output = `### Frontend Infrastructure Plan ğŸ“‹

            #### Terraform Format ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Init âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validate ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        id: outputs
        run: |
          echo "cloudfront_domain=$(terraform output -raw cloudfront_domain_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT

      - name: Infrastructure Summary
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          echo "### âœ… Frontend Infrastructure Ready! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ steps.outputs.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront ID:** ${{ steps.outputs.outputs.cloudfront_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ steps.outputs.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build e Deploy del codice frontend
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    needs: [infrastructure]
    if: |
      always() &&
      (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped') &&
      (github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    defaults:
      run:
        working-directory: web

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint code
        run: pnpm lint
        continue-on-error: true

      - name: Build frontend
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: terraform-outputs
        working-directory: web/terraform
        run: |
          terraform init
          BUCKET_NAME=$(terraform output -raw s3_bucket_name || echo "moral-torture-machine-frontend")
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)

          echo "bucket_name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "distribution_id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT

      - name: Upload to S3
        run: |
          # Upload all files except index.html with long cache
          aws s3 sync dist/ s3://${{ steps.terraform-outputs.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with short cache
          aws s3 cp dist/index.html s3://${{ steps.terraform-outputs.outputs.bucket_name }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.invalidate_cache == 'true') }}
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform-outputs.outputs.distribution_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "CloudFront invalidation created: ${INVALIDATION_ID}"
          echo "Waiting for invalidation to complete..."

          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.terraform-outputs.outputs.distribution_id }} \
            --id ${INVALIDATION_ID}

          echo "âœ… Invalidation completed!"

      - name: Get CloudFront URL
        id: cloudfront-url
        run: |
          CLOUDFRONT_URL=$(aws cloudfront get-distribution \
            --id ${{ steps.terraform-outputs.outputs.distribution_id }} \
            --query 'Distribution.DomainName' \
            --output text)

          echo "url=https://${CLOUDFRONT_URL}" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "### âœ… Frontend Deployed Successfully! ğŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ steps.cloudfront-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ steps.terraform-outputs.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** ${{ steps.terraform-outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Notifiche in caso di fallimento
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [infrastructure, build-and-deploy]
    if: failure()

    steps:
      - name: Failure summary
        run: |
          echo "### âŒ Frontend Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
